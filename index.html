<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Online Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>The Code Review</header>
        <form action="index.html" method="post">
            <div class="tagline">
                <h1>Signup for our newsletter</h1>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            
       
                <fieldset id="contact">
                    <legend>Contact Information</legend>

                    <label for="name">Full Name</label><input type="text" id="name" required placeholder="Required" name="user_name"  class="required"   title="firstname lastname">

                    <label for="email">Email Address</label><input type="email" id="email" class="required" placeholder="Required"  name="user_email">

                    <label for="phone">Phone Number</label><input type="tel" id="phone" placeholder="xxx-xxx-xxx"  name="user_phone">

                    <label for="url">Website</label><input type="url" name="website" id="url" placeholder="example.com" pattern=".com">
                    
                    <label for="address">Street Address</label><input type="text" id="address" name="user_address">

                    <label for="city">City</label><input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option id="placeholder" value="" disabled selected>Choose State</option>

                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    

                    <label for="zipcode">Zip Code</label><input type="text" id="zipcode" name="user_zipcode">
                </fieldset>
  
            
                <fieldset id="newsletter">
                    <legend>Newsletter</legend>
                
                    <label>Select the newsletters you would like to receive</label><br>
                    <input type="checkbox" id="HTML-news" value="news-type_HTML" name="user_news-type"><label class="light" for="HTML-news">HTML News</label><br>

                     <input type="checkbox" id="CSS-news" value="news-type_CSS" name="user_news-type"><label class="light" for="CSS-news">CSS News</label><br>

                     <input type="checkbox" id="Javascript-news" value="news-type_JS" name="user_news-type"><label class="light" for="Javascript-news">Javascript News</label><br>
               <br>
                    

               
                    <label >Newsletter Format</label><br>
                    <input type="radio" id="HTML-format" value="news-format_HTML" name="user_news-format"><label class="light" for="HTML-format">HTML</label><br>

                     <input type="radio" id="plain-text" value="news-format_plain-text" name="user_news-format"><label class="light" for="plain-text">Plain Text</label><br>
                <br>

                    <label>Other topics you'd like to hear about</label><textarea id="user_topics" name="user_topics"></textarea>

                    <button class="btn" type="submit">Sign Up</button>
             </fieldset>
                <footer>
                    <p>Copyright The Code Review</p>
                </footer>
          
        </form>
    </body>
</html>
